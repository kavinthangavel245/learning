<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

    <title>Score Kepper</title>

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quater">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img
                                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" />
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="topscore" class="label is-large is-inline">playing to</label>
                                <div class="select is-rounded">


                                    <select name="" id="topscore">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>


                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+one player one</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+one player two </button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>

                        </footer>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <script src="java.js"></script>

</body>

</html>
